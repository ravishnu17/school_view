<div style="padding:50px ;">
    <div class="card" style="padding:25px ;">
        <h2 style="text-align:center ;font-family: 'Times New Roman', Times, serif;">Project School </h2>
        <div class="row">
            <div class="col-6">
                <form [formGroup]="changeForm">
                    <div class="card">
                        <h3 style="text-align:center ;" class="card-header bg-primary text-white">Change Role </h3>
                        <div  class="card-body">
                            <div class="col">
                                <label for="">select User Name</label>
                                <div class="input-group">
                                    <select class="form-select" formControlName="username">
                                        <option value=''>--select--</option>
                                        <option *ngFor="let name of data;let i=index;" value="{{name.username}}">
                                            {{name.username}} - {{name.role}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col mt-3">
                                <label for="">Enter Role PIN</label>
                                <div class="input-group">
                                    <select class="form-select" formControlName="role">
                                        <option value=''>--select--</option>
                                        <option value=0>User</option>
                                        <option value=1>School Admin</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-info">
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-success" (click)="change()">Change</button>
                                <button class="btn btn-primary" routerLink="/tableview">Manage School Data</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header bg-primary d-flex justify-content-center align-items-center">
                        <div class="text-white" style="font-size:17px ;">School User List </div>
                        <button style="margin-left:20px ;" class="btn btn-success" (click)="register()"><i class="fa fa-user-plus"></i></button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" style="height:200px ;overflow:auto ;">
                        <table class="table table-bordered text-center">
                            <thead>
                            <tr style="position:sticky ;top:0;background-color:blue ;color:white ;font-weight: bold;">
                                <th>S.No</th>
                                <th>User ID</th>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                            <tbody style="font-size:15px ;">
                            <tr *ngFor="let list of data;let i=index">
                                <td>{{i+1}}</td>
                                <td>{{list.id}}</td>
                                <td>{{list.name}}</td>
                                <td>{{list.username}}</td>
                                <td>{{list.role}}</td>
                                <td><button class="btn btn-danger "  (click)="delete(list.id,list.name)"><i class="fa fa-trash"></i></button></td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn-lg btn-danger mt-5" (click)="exit()">Logout</button>
        </div>
    </div>
</div>
